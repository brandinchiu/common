root:
    email:
        required: true

    first_name:
        required: true

    last_name:
        required: true

    birthday:
        required: true
        type: int

    password:
        required: true
        type: string
        min: 6
        pattern: ^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{0,}$